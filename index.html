<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>RPG - Monster Kill Game</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">अनुभव: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">स्वास्थ्य किट: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">सोने की मुहरे: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">दुकान पर जाओ</button>
        <button id="button2">गुफा में जाओ</button>
        <button id="button3">राक्षस से लड़ो</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        मॉन्स्टर किलिंग गेम में आपका स्वागत है। आपको उस राक्षस को मारना होगा जो लोगों को शहर में जाने से रोक रहा है। आप शहर के चौराहे पर हैं. आप कहाँ जाना चाहते हैं? ऊपर दिए गए बटनों का उपयोग करें.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
